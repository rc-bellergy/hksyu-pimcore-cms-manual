<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The HKSYU CMS User Handbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The HKSYU CMS User Handbook">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="_css/style.css">
  <style>
    pre {
        white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      depth: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      logo: '_images/dq-logo.png',
      formatUpdated: '{YYYY}-{MM}-{DD}',

      // complete configuration parameters
      // for more options see https://docsify.js.org/#/plugins?id=full-text-search
      search: {
        maxAge: 86400000,
        namespace: 'docs',
        depth: 1,
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/lunr/lunr.js"></script>
  <script src="_js/search.js"></script>

</body>
</html>
